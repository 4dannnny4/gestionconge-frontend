<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test de l'API Backend</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testRegister()">Test Register</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8075/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'test',
                        password: 'test'
                    })
                });
                
                const data = await response.text();
                document.getElementById('result').innerHTML = 
                    `<h3>Login Response (${response.status}):</h3><pre>${data}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Login Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testRegister() {
            try {
                const response = await fetch('http://localhost:8075/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.text();
                document.getElementById('result').innerHTML = 
                    `<h3>Register Response (${response.status}):</h3><pre>${data}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Register Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
